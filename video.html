      <h2 class="display-4 fw-normal text-white mb-3">Заказать концерт</h1>
      <p></p>
  
  
      <form class="contact-form row mt-5">
  
        <div class="form-input col-lg-12 d-md-flex mb-3">
          <input type="text" name="name" placeholder="Write Your Name Here"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2 me-3">
          <input type="text" name="email" placeholder="Write Your Email Here"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2">
        </div>
  
        <div class="form-input col-lg-12 d-md-flex mb-3">
          <input type="number" name="phone" placeholder="Contact number"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2 me-3">
          <input type="number" name="person" placeholder="No of People"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2 ">
        </div>
        <div class="form-input col-lg-12 d-md-flex mb-3">
          <input type="date" name="phone" placeholder="Contact number"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2 me-3">
          <input type="time" name="person" placeholder="No of People"
            class="form-control w-100 rounded-0 border-0 ps-4 py-3 mb-2 ">
        </div>
  
        <div class="col-md-12 col-sm-12 mb-4">
          <textarea type="text" name="message" placeholder="Your message" rows="4"
            class="w-100 border-0 ps-4 py-2  "></textarea>
        </div>
      </form>
